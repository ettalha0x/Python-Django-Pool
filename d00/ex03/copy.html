<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .section {
            width: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Frontend</h2>
            <ul>
                <li>
                    <p>HTML5</p>
                    <progress class="html5" value="80" max="100"></progress>
                </li>
                <li>
                    <p>CSS3</p>
                    <progress class="css3" value="60" max="100"></progress>
                </li>
                <li>
                    <p>jQuery</p>
                    <progress class="jquery" value="50" max="100"></progress>
                </li>
            </ul>
        </div>
        <div class="section">
            <h2>Backend</h2>
            <ul>
                <li>
                    <p>Python</p>
                    <progress class="python" value="75" max="100"></progress>
                </li>
                <li>
                    <p>PHP</p>
                    <progress class="php" value="65" max="100"></progress>
                </li>
                <li>
                    <p>Node.js</p>
                    <progress class="node-js" value="35" max="100"></progress>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
